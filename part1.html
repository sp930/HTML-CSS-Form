<!DOCTYPE html>
<html>
	<head>
			<title>Dating Website</title>
			<meta name="author" content="Snehal Patel">
	</head>
	<body>
		<div>
			<h1>Please Enter Your Details For Our Dating Website!</h1>
		</div>
		<div>
			<form method="post" enctype="multipart/form-data" 
      			  action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
				<fieldset>
						<legend>Your Face</legend>
						<label for="fileToUpload">Your Image: </label>
						<input type="file" id="fileToUpload" name="fileToUpload" required> <br>
						<label for="preview">Image preview: </label> 
						<img src="" id="preview">
				</fieldset>
				<fieldset>
						<legend>Your general details</legend>
						<label for="name">Name: </label>
						<input type="text" id="name" name="name" placeholder="Your full name" required> <br>
						<label>Gender: </label>
						<input type="radio" id="male" name="gender" value="male" required><label for="male"> Male </label>
						<input type="radio" id="female" name="gender" value="female" required><label for="female"> Female </label><br>
						<label for="age">Age: </label>
						<input type="number" id="age" name="age" min="18" max="100" value="18" required> <br>
						<label for="dateOfBirth">Date Of Birth: </label>
						<input type="date" id="dateOfBirth" name="dateOfBirth"> <br>
						<label for="favoriteColor">Favorite Color: </label>
						<input type="color" id="favoriteColor" name="favoriteColor"> <br>
						<label for="country">Which country: </label>
						<select id="country" name="country">
							<option value="noSelection"></option>
  							<option value="USA">United States</option>
  							<option value="Cananda">Cananda</option>
  							<option value="Mexico">Mexico</option>
  							<option value="Brazil">Brazil</option>
  							<option value="India">India</option>
						</select>
				</fieldset>
				<fieldset>
						<legend>Your Indicators</legend>
						<label for="height">Height: </label>
						Short<input type="range" min="0" max="100" id="height" name="height" min="0" max="100">Tall <br>
						<label for="salary">Salary: </label>
						Poor<input type="range" min="0" max="100" id="salary" name="salary" min="0" max="100">Rich
				</fieldset>
				<fieldset>
						<legend>Your Contact Information</legend>
						<label for="email">Email: </label>
						<input type="email" id="email" name="email" required> <br>
						<label for="mobile">Mobile: </label>
						<input type="tel" id="mobile" name="mobile"> <br>
						<label for="address">Address: </label>
						<textarea id="address" name="address"></textarea> <br>
						<label>Method to contact you: </label>
						<input type="checkbox" id="chxEmail" name="chxEmail" value="Email"><label for="chxEmail"> Email </label>
						<input type="checkbox" id="chxWhatsapp" name="chxWhatsapp" value="Whatsapp"><label for="chxWhatsapp"> Whatsapp </label>
						<input type="checkbox" id="chxInAppChat" name="chxInAppChat" value="In-appchat"><label for="chxInAppChat"> In-app chat </label>
				</fieldset>
				<input type="submit" value="Submit">
			</form>
		</div>		
	</body>
</html>
